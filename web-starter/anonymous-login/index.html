<html>

<head>
  <meta charset="utf-8" />
  <script src="https://imgcache.qq.com/qcloud/tcbjs/1.3.5/tcb.js"></script>
  <script>
    const app = tcb.init({
      env: "ENV_ID_REPLACED_BY_GIT_HOOK" // 此处填入您的环境ID
    });
    app
      .auth()
      .signInAnonymously()
      .then(() => {
        alert("登录云开发成功！");
      });
  </script>
</head>

<body>
  Hello Cloudbase!
</body>

</html>
